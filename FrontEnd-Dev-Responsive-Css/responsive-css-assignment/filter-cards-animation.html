<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-animation.css" />
</head>
<body>
  <header>
    <h1>Profile Cards with Filters & Animation</h1>
  </header>

  <main>
    <section class="profiles" aria-label="Profile cards">
      <article class="card">
        <figure>
          <img src="https://picsum.photos/seed/person1/600/400" alt="Profile headshot 1" class="img-filter" />
          <figcaption>Alex Johnson</figcaption>
        </figure>
        <p>Front-end developer who loves accessible, responsive UIs.</p>
      </article>
      <article class="card">
        <figure>
          <img src="https://picsum.photos/seed/person2/600/400" alt="Profile headshot 2" class="img-filter sepia" />
          <figcaption>Riya Kapoor</figcaption>
        </figure>
        <p>Design systems enthusiast and CSS utility expert.</p>
      </article>
      <article class="card">
        <figure>
          <img src="https://picsum.photos/seed/person3/600/400" alt="Profile headshot 3" class="img-filter" />
          <figcaption>Diego Martínez</figcaption>
        </figure>
        <p>Web performance tinkerer and animation hobbyist.</p>
      </article>
    </section>
  </main>

  <footer>
    <p>© 2025 Responsive CSS Demos</p>
  </footer>
</body>
</html>
