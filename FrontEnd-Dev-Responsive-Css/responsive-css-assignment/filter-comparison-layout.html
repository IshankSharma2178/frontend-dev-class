<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css" />
</head>
<body>
  <header>
    <h1>Before & After Filter Comparison</h1>
  </header>
  <main>
    <section class="comparison" aria-label="Before and after images">
      <figure>
        <img src="https://picsum.photos/seed/before/900/600" alt="Original image without filter" />
        <figcaption>Before</figcaption>
      </figure>
      <figure>
        <img class="filtered" src="https://picsum.photos/seed/after/900/600" alt="Image with filter applied" />
        <figcaption>After (brightness)</figcaption>
      </figure>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Responsive CSS Demos</p>
  </footer>
</body>
</html>
