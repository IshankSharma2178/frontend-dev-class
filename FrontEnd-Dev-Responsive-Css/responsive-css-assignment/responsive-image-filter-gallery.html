<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css" />
</head>
<body>
  <!-- Semantic header with simple site title -->
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <!-- Main content: gallery section -->
  <main>
    <section aria-label="Filtered image gallery" class="gallery">
      <!-- Each figure contains an image and its caption -->
      <figure>
        <img src="https://picsum.photos/seed/blur/800/600" alt="Random scenic image with blur filter" class="f-blur" />
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/grayscale/800/600" alt="Random scenic image with grayscale filter" class="f-grayscale" />
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/sepia/800/600" alt="Random scenic image with sepia filter" class="f-sepia" />
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/brightness/800/600" alt="Random scenic image with brightness filter" class="f-brightness" />
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/contrast/800/600" alt="Random scenic image with contrast filter" class="f-contrast" />
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/huerotate/800/600" alt="Random scenic image with hue-rotate filter" class="f-hue" />
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive CSS Demos</p>
  </footer>
</body>
</html>
